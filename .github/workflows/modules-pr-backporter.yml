name: Pull Request Back Porter

on:
  pull_request_target:
  workflow_dispatch:
  workflow_run:
    workflows: ['**']
    branches: ['backport/**']
    types: [completed]
  check_suite:
  check_run:

jobs:

  Run:
    runs-on: ubuntu-latest

    steps:

    - uses: crazy-max/ghaction-dump-context@v1
      name: Dump context

    - uses: mithro/skywater-pdk-actions/modules-pr-backporter@main
      env:
        SSH_DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
